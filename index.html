<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>APOD Search</title>
</head>
<body>
    <div class="container">
        <h1>APOD Search</h1>
        
        <div class="bg-light p-3 mt-4">
            <form class="form" id="form">
                <div class="mb-3">
                <label for="date" class="form-label">Enter a date</label>
                <input type="date" class="form-control" id="date">
                </div>
                <button type="submit" class="btn btn-info">Get Picture</button>
            </form>
        </div>
        
        <div id="apod" class="container1 mt-5"> </div>

        <hr>
        <h2>Favorites</h2>
        <div id="favorites" class="container2 mt-5"> </div>

    </div>

    <div class="overlay" id="overlay">
        <button id="closeButton" class="bi bi-x-lg closeButton"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
